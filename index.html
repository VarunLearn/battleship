<html>
  <head>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <nav class="header">
        <h1>BATTLESHIP</h1>
      </nav>
      <div id="info">
        <h2 id="winOrLose"></h2>
        <p id="counter">You have 50</p>
        <h3>Rules of the Game</h3>
        <ul>
          <li>There are 8 total ships.</li>
          <li>Each boat consists of either 5, 4, 3, 2, 1.</li>
          <li>There are both horizontal and vertical boats for 4, 3, and 2-blocks.</li>
          <li>The 5-block ship is rotated randomly.</li>
        </ul>
      </div>
      <table></table>
      <div id="game">
        <p id="ships"></p>
        <p id="status"></p>
      </div>
    </div>
